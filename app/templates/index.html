<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ title }} - ToDo-Fission</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script> -->
</head>
<body>
    <h1>ToDo-Fission</h1>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        {{ form.newtodo }}
        {{ form.time }}
        {{ form.add }}
    </form>
    <div>
        <h2>To-do</h2>
        <!-- <ul> -->
            {% for item in list %}
               <div> 
                   <a href="{{ url_for('markComplete', id = item.id) }}">{{ item.task }}({{ item.time }}mins)</a>
                   <a href="{{ url_for('deleteTodo', id = item.id) }}">Delete</a>

               </div>
            {% endfor%}
        <!-- </ul>        -->
    </div>

    <div>
            <h2>Completed</h2>
            <ul>
                {% for item in completed %}
                   <li> <a href="{{ url_for('markInComplete', id = item.id) }}"> <input type="checkbox">{{ item.task }} {{ item.time }}</a></li>
                {% endfor%}
            </ul>       
        </div>
</body>
</html>
